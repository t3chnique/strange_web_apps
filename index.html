<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App</title>
</head>
<body>
    <h1>Telegram Web App</h1>

    <!-- User Input Form -->
    <form id="user-input-form" method="POST">
        <label for="user-input">Enter a message:</label>
        <input type="text" id="user-input" name="message" required>
        <button type="submit">Send</button>
    </form>

    <!-- Bot Response Placeholder -->
    <div id="bot-response">
        <!-- Bot responses will be displayed here -->
    </div>

    <script>
        // JavaScript code for handling form submission and bot responses
        document.getElementById('user-input-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            // Get user input
            const userInput = document.getElementById('user-input').value;

            // Send user input to your server for processing
            const response = await fetch('/process', {
                method: 'POST',
                body: JSON.stringify({ message: userInput }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                // Display bot response
                const responseData = await response.json();
                document.getElementById('bot-response').innerHTML = responseData.message;
            } else {
                console.error('Error sending message to bot.');
            }
        });
    </script>
</body>
</html>
